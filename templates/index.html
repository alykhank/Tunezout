<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="application-name" content="Tunezout">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Tunezout">
	<title>Tunezout</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" media="screen">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
</head>
<body>
	<div class="container">
		<h1 id="title">Tune<span class="highlight">z</span>out</h1>
		<h2 id="slogan">Insert Slogan Here</h2>
		<br>
		<div class="row">
			<div class="span3 form">
				<h3>Insert</h3>
				<p>Song Title, Year</p>
				<p>Artist, Genre</p>
				<br>
				<h3>Choose Your Genre</h3>
				<p>Hip Hop</p>
				<p>Electronic</p>
				<p>R&B</p>
			</div>
			<div class="span8 offset1">
				<table class="table">
					<tr>
						<th>Rank</th>
						<th>Title</th>
						<th>Artist</th>
					</tr>
					<tr>
						<td>1</td>
						<td>The Motto</td>
						<td>Drake</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Started from the Bottom</td>
						<td>Drake</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Thrift Shop</td>
						<td>Macklemore</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
