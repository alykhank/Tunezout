<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="application-name" content="Tunezout">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Tunezout">
	<title>Tunezout</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" media="screen">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
</head>
<body>
	<div class="container">
		<h1 id="title">Tune<span class="highlight">z</span>out</h1>
		<h2 id="slogan">Insert Slogan Here</h2>
		<br>
		<div class="row">
			<div class="span3 form">
				<p class="form-title">Insert</p>
				<hr>
				<p>Song Title, Year</p>
				<p>Artist, Genre</p>
				<a class="btn btn-primary">Post Your Song&hellip;</a>
				<br><br>
				<p class="form-title">Choose Your Genre</p>
				<hr>
				<a class="btn btn-primary">Hip Hop</a>
				<br><br>
				<a class="btn btn-primary">Electronic</a>
				<br><br>
				<a class="btn btn-primary">R&amp;B</a>
			</div>
			<div class="span8 offset1">
				<table class="table">
					<thead>
						<tr>
							<th>Rank</th>
							<th>Title</th>
							<th>Artist</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>The Motto</td>
							<td>Drake</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Started from the Bottom</td>
							<td>Drake</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Thrift Shop</td>
							<td>Macklemore</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
