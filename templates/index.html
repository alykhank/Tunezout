<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="application-name" content="Tunezout">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Tunezout">
	<title>Tunezout</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" media="screen">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
</head>
<body>
	<div class="container">
		<h1 id="title">Tune<span class="highlight">z</span>out</h1>
		<p class="lead muted">Insert Slogan Here</p>
		<br>
		<div class="row">
			<div class="well span3 form">
				<form>
					<fieldset>
						<legend>Insert</legend>
						<input type="text" name="Song Title" placeholder="Song Title" class="input-block-level">
						<input type="text" name="Artist" placeholder="Artist" class="input-block-level">
						<input type="text" name="Year" placeholder="Year" class="input-block-level">
						<input type="text" name="Genre" placeholder="Genre" class="input-block-level">
						<button type="submit" class="btn btn-inverse btn-block">Post Your Song&hellip;</button>
					</fieldset>
				</form>
				<form>
					<fieldset>
						<legend>Choose Your Genre</legend>
						<a class="btn btn-inverse btn-large">Hip Hop <i class="icon-arrow-right"></i></a>
						<a class="btn btn-inverse btn-large">Electronic <i class="icon-arrow-right"></i></a>
						<a class="btn btn-inverse btn-large">R&amp;B <i class="icon-arrow-right"></i></a>
					</fieldset>
				</form>
			</div>
			<div class="well span7">
				<table class="table">
					<caption>{{ genre }}
					<thead>
						<tr>
							<th>Rank</th>
							<th>Title</th>
							<th>Artist</th>
						</tr>
					</thead>
					<tbody>
						{% for song in songs %}
						<tr>
							<td>{{ song.rank }}</td>
							<td>{{ song.title }}</td>
							<td>{{ song.artist }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
