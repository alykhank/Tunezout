<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="application-name" content="Tunezout">
	<meta name="viewport" content="initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Tunezout">
	<title>Tunezout</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css">
	<script src="{{ STATIC_URL }}js/scripts.js"></script>
	<link rel="icon" type="image/png" href="{{ STATIC_URL }}img/icon.png">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="{{ STATIC_URL }}img/icon.png">

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand visible-xs" href="/">Tunezout</a>
		</div><!-- navbar-header -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			{% if user.is_authenticated %}
			<ul class="nav navbar-nav navbar-right">
				<li class="navbar-text">{{ user }}</li>
				<li><a href="{% url 'songs:logout' %}">Logout</a></li>
			</ul>
			{% else %}
			<form method="post" action="{% url 'songs:login' %}" class="navbar-form navbar-right form-inline" role="form">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" name="username" placeholder="Username" class="form-control username">
					<input type="password" name="password" placeholder="Password" class="form-control password">
				</div>
				<button type="submit" class="btn btn-info">Submit</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'songs:twitter_login' %}"><img src="{{ STATIC_URL }}img/sign-in-with-twitter-gray.png" alt="Sign in with Twitter"></a></li>
			</ul>
			{% endif %}
		</div><!-- navbar-collapse -->
	</nav>
	{% block content %}{% endblock content %}
	<script>$('.hasTooltip').tooltip();</script>
</body>
</html>
