<body>
	<div class="container">
		<div class="hero-unit row">
			<div class="span6">
				<br>
				<a href="/"><h1>Tune<span class="text-success">z</span>out</h1></a>
			</div>
			<div class="span5">
				<img src="{{ STATIC_URL }}img/logo.jpg">
			</div>
		</div>
		<div class="row">
			<div class="span3">
				<form action="{% url 'songs:submit' %}" method="post" class="well">
					{% csrf_token %}
					<fieldset>
						<legend>Add Song</legend>
						{% if error_message %}
							<script>$(".alert").alert();</script>
							<div class="alert">
								{{ error_message }}
								<button type="button" class="close" data-dismiss="alert">&times;</button>
							</div>
						{% endif %}
						<input type="text" name="title" placeholder="Title" required class="input-block-level">
						<input type="text" name="artist" placeholder="Artist" required class="input-block-level">
						<input type="number" name="year" placeholder="Year" min="0" required class="input-block-level">
						<label>Genre</label>
						<select name="genre" class="input-block-level">
							{% for genre in genre_list %}
								{% if genre.name == 'Hip-Hop/Rap' %}
								<option value="{{ genre.id }}" selected>{{ genre.name }}</option>
								{% else %}
								<option value="{{ genre.id }}">{{ genre.name }}</option>
								{% endif %}
							{% endfor %}
						</select>
						<button type="submit" onclick="mixpanel.track('Submit Song')" class="btn btn-inverse btn-large btn-block">Submit</button>
					</fieldset>
				</form>
				<form class="well">
					<fieldset>
						<legend>Genres</legend>
						<a id="genre0" class="btn {% if not genre %} btn-danger {% else %} btn-inverse {% endif %} btn-large btn-block genre" href="{% url 'songs:index' %}" onclick="mixpanel.track('Switch Genre', {'Genre Name': 'All'})">All <i class="icon-arrow-right icon-white"></i></a>
						{% for g in genre_list %}
						<a id="genre{{ g.id }}" class="btn {% if g == genre %} btn-danger {% else %} btn-inverse {% endif %} btn-large btn-block genre" href="{% url 'songs:genre' g.id %}" onclick="mixpanel.track('Switch Genre', {'Genre Name': '{{ g.name }}'})">{{ g.name }} <i class="icon-arrow-right icon-white"></i></a>
						{% endfor %}
					</fieldset>
				</form>
			</div>
			<div class="well span8">
				{% include 'songs/songs.html' %}
			</div>
		</div>
		<hr>
		<div class="muted text-center">
			<p>&copy; 2013 Tunezout. All Rights Reserved.</p>
			<p>Developed by <a href="http://alykhan.com" target="_blank">Alykhan Kanji</a>.</p>
		</div>
		<br>
	</div>
